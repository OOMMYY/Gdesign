<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>人脸认证／验证系统</title>
	<style>
	body{
		/*background-color:#DEFEDE;*/
	}
	h1{
		color:orange;
		/*text-align:center;*/
	}
	div.outer{
		margin-left:auto;
		margin-right:auto;
		width:400px;
		height: 300px;
		text-align: center;
	}
	div.img{
		/*margin-top:200px;*/
		background-image:url("static/images/cover.png");
		background-size: 100%;
	}
	button{
		height: 3em;
		width: 8em;
		background: blue;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display:inline-block;
		font-size:16px;
		margin:4px 2px;
		cursor: pointer;
	}
	.upload:hover{
		box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
	}
	.recognization:hover{
		box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
	}
	div.inner{
		height: 110px;
		background-color:#66FFFF;
	}
	div.minimg{
		float:left;
		width:130px;
		height: 110px;
	}
	div.button{
		float:left;
		width:140px;
		height: 110px;
	}
	div.presion{
		float:left;
		width:130px;
		height: 110px;
	}
	</style>
	<script type="text/javascript">
        var chooseFile=function(event){
            document.getElementById("fileinput").click();
        };
        var openFile =function(event){
            var input = event.target;
            var reader = new FileReader();
            reader.onload=function(){
                var dataURL = reader.result;
                var output = document.getElementById('output');
                output.src=dataURL;
            };
            reader.readAsDataURL(input.files[0]);
        };
	</script>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>人脸识别</h1>
      <a href="/backend">认证系统</a>
  </div>
<div class="outer">
	<div class="img">
		<a target="_blank" href="#">

			<img id="output" src="{{image}}" alt="" width="400" height="300">
		</a>
	</div>
	<div class="inner">
		<div class="minimg">
			<img src="{{minPredict}}" width='130' height="110">
		</div>
		<div class="button">
			<button class="upload" onclick="chooseFile(event);" >上传照片</button>
			<form action="/recognize" method="post" enctype="multipart/form-data" >
				{% csrf_token %}
				<input type='file' id="fileinput"  name="imagefile" style="display:none" accept="image/*" onchange="openFile(event)">
				<button class="recognization" >识别</button>
			</form>
		</div>
		<div class="presion">
			<p>预测:{{name}}</p>
			<p>匹配度:{{presion}}</p>
		</div>
	</div>
</div>
</body>
</html>
